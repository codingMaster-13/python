<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList - SignIn</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/signin.css')}}">
</head>
<body>
    <div class="account">
        <img src="{{url_for('static', filename='img/logo.png')}}" alt="">
        <h1>SignIn</h1>
        <form action="/" method="post">
            <input type="text" placeholder="Enter your name" name="username">
            <br>
            <input type="number" placeholder="Enter your number" name="number">
            <br>
            <input type="password" placeholder="create your password" name="password">
            <br>
            <div class="button">
                <span>I have no any account? <a href="/signup.html">SignUp</a></span>
                <br>
                <button>Sign up</button>
            </div>
        </form>
    </div>
</body>
</html>
