<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList - SignUp</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/signup.css')}}">
</head>
<body>
    <div class="account">
        <img src="{{url_for('static', filename='img/logo.png')}}" alt="">
        <h1>SignUp</h1>
        <form action="/" method="post">
            <input required type="text" placeholder="Enter your name" name="username">
            <br>
            <input required type="number" placeholder="Enter your number" name="number">
            <br>
            <input required type="password" placeholder="create your password" name="password">
            <br>
            <div class="button">
                <span>I have already an account? <a href="/signIn">SignIn</a></span>
                <br>
                <div>
                    <button>Sign up</button>
                    <input type="file" hidden>
                    <button>Upload Image</button>
                </div>
            </div>
        </form>
    </div>
    <script src="{{url_for('static', filename='script.js')}}"></script>
</body>
</html>
