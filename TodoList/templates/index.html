<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - App</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
</head>
<body>
    <header>
        <h1>Todos...</h1>
        {% if user %}
            <span>{{user_img}}</span>
        {% else %}
            <a href="/signin">Sign In</button>
        {% endif %}
    </header>
    <div class="container">
        <div class="input">
            <input required type="text" placeholder="Add your task">
            <button>Add</button>
        </div>
    </div>
</body>
</html>
